version: '3.8'

services:
  # SpaceSense Lite Main Application (without Redis)
  spacesense-lite:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    container_name: spacesense-lite
    ports:
      - "8006:8006"
    environment:
      - HOST=0.0.0.0
      - PORT=8006
      - DEBUG=False
      # No Redis needed - app works perfectly without it
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/api/debris/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Networks for container isolation
networks:
  default:
    name: spacesense-network