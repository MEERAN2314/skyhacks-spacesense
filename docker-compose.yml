version: '3.8'

services:
  spacesense-lite:
    build: .
    ports:
      - "8006:8006"
    environment:
      - REDIS_URL=redis://redis:6379
      - DEBUG=False
    depends_on:
      - redis
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - spacesense-lite
    restart: unless-stopped

volumes:
  redis_data: