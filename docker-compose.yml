version: '3.8'

services:
  # SpaceSense Lite Main Application
  spacesense-lite:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    container_name: spacesense-lite
    ports:
      - "8006:8006"
    environment:
      - HOST=0.0.0.0
      - PORT=8006
      - DEBUG=False
      - REDIS_URL=redis://redis:6379  # Internal connection still uses 6379
      # Add your MongoDB Atlas URL here
      # - MONGODB_URL=mongodb+srv://username:password@cluster.mongodb.net/spacesense_lite
      # Add your Gemini API key here  
      # - GEMINI_API_KEY=your_gemini_api_key
    depends_on:
      - redis
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/api/debris/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    container_name: spacesense-redis
    ports:
      - "6380:6379"  # Use different external port to avoid conflicts
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: spacesense-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - spacesense-lite
    restart: unless-stopped
    profiles:
      - production  # Only start with --profile production

volumes:
  redis_data:
    driver: local

# Networks for better container isolation
networks:
  default:
    name: spacesense-network