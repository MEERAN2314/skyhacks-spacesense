services:
  - type: web
    name: spacesense-lite
    env: python
    region: oregon
    plan: free
    buildCommand: ./render-build.sh
    startCommand: python start.py
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.0"
    healthCheckPath: /health
    autoDeploy: true