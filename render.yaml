services:
  - type: web
    name: spacesense-lite
    env: python
    region: oregon
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-cloud.txt
    startCommand: python simple_start.py
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHONPATH
        value: "."
    healthCheckPath: /